language: R
sudo: false
cache: packages
r_github_packages:
- hadley/pkgdown
r_packages:
- packagedocs
env:
  global:
    secure: 
after_success:
- Rscript -e "packagedocs::deploy_travis(repo = 'AliciaSchep/rdummypkg', build_fn = function(output_dir, ...){devtools::install('.'); pkgdown::build_site(path = output_dir)})"
